<div class="oj-panel oj-margin">
    <h3 class="oj-header-border">Datos de las escuelas</h3>
    <div class="oj-form-layout">
        <div class="oj-form oj-sm-odd-cols-12 oj-md-odd-cols-4 oj-md-labels-inline">
            <div class="oj-flex">
                <div class="oj-flex-item" 
                     style="max-width: 100%; width: 100%; display: contents;">
                    <oj-toolbar id='myToolbar' 
                                aria-label='Barra de edición' 
                                aria-controls='controlled' 
                                class="oj-toolbar-bottom-border">
                        <oj-button id='btn-dialogo-escuela' display='icons'>
                            <span slot='startIcon' class='demo-icon-font' on-oj-action="[[crearNuevaEscuela]]"><b>+</b></span>
                            Agregar escuela
                        </oj-button>
                        <oj-button id='btnEditarEscuela' display='icons'>
                            <span slot='startIcon' class='demo-icon-font demo-edit-icon-24'></span>
                            Editar escuela
                        </oj-button>
                        <oj-button id='btnEliminarEscuela' display='icons'>
                            <span slot='startIcon' class='demo-icon-font demo-garbage-icon-24'></span>
                            Eliminar escuela
                        </oj-button>
                    </oj-toolbar>
                    <oj-table id="tablaEscuelas" 
                              aria-label='Datos del Alumno' 
                              data='[[origenDatosEscuelas]]'
                              columns='{{nombresColumnas}}' 
                              style='width: 100%;' 
                              dnd.reorder.columns='enabled'
                              selection-mode='{"row": "single"}'
                              on-selection-changed='[[escuelaSeleccionada]]'>
                        <oj-paging-control id="paging" data="[[origenDatosEscuelas]]" page-size="5" slot="bottom">
                        </oj-paging-control>
                    </oj-table>
                </div>
            </div>
        </div>
    </div>
    <h3 class="oj-header-border">Grupos</h3>
    <div class="oj-form-layout">
        <div class="oj-form oj-sm-odd-cols-12 oj-md-odd-cols-4 oj-md-labels-inline">
            <div class="oj-flex">
                <div class="oj-flex-item" 
                     style="max-width: 100%; width: 100%; display: contents;">
                    <oj-toolbar id='myToolbar' 
                                aria-label='Barra de edición' 
                                aria-controls='controlled' 
                                class="oj-toolbar-bottom-border">
                        <oj-button id='btn-diaologo-grupo' display='icons'>
                            <span slot='startIcon' class='demo-icon-font'><b>+</b></span>
                            Agregar grupo
                        </oj-button>
                        <oj-button id='btnEditarEscuela' display='icons'>
                            <span slot='startIcon' class='demo-icon-font demo-edit-icon-24'></span>
                            Editar grupo
                        </oj-button>
                        <oj-button id='btnEliminarEscuela' display='icons'>
                            <span slot='startIcon' class='demo-icon-font demo-garbage-icon-24'></span>
                            Eliminar grupo
                        </oj-button>
                    </oj-toolbar>
                    <oj-table id="tablaGrupos" 
                              aria-label='Datos de los grupos' 
                              data='[[origenDatosGrupos]]'
                              columns='{{columnasGrupos}}' 
                              style='width: 100%;' 
                              dnd.reorder.columns='enabled'
                              selection-mode='{"row": "single"}'
                              on-selection-changed='[[grupoSeleccionado]]'>
                        <oj-paging-control id="paging" data="[[origenDatosGrupos]]" page-size="5" slot="bottom">
                        </oj-paging-control>
                    </oj-table>
                </div>
            </div>
        </div>
    </div>
</div>
<oj-dialog style="display:none" id="dialogoEscuela" class="dialogoInserccionDatos" dialog-title="[[tituloDialogoEscuela]]" cancel-behavior="none">
    <div slot="body">
        <div class="oj-form-layout">
            <div class="oj-form">
                <div class="oj-flex">
                    <oj-flex-item>                        
                        <oj-form-layout class="campo-formulario">
                            <oj-label-inline for="campo-cct" >Clave Centro de Trabajo:</oj-label-inline>
                            <oj-input-text required="true" id="campo-cct" value="{{campoCCT}}" required></oj-input-text>
                        </oj-form-layout>
                        <oj-form-layout class="campo-formulario">
                            <oj-label-inline for="campo-nombre" >Nombre:</oj-label-inline>
                            <oj-input-text required="true" id="campo-nombre" value="{{campoNombre}}" required></oj-input-text>                        
                        </oj-form-layout>
                        <oj-form-layout class="campo-formulario">
                            <oj-label-inline for="campo-direccion" >Direccion:</oj-label-inline>
                            <oj-input-text id="campo-direccion" value="{{campoDireccion}}" required></oj-input-text>
                        </oj-form-layout>
                        <oj-form-layout class="campo-formulario">
                            <oj-label-inline for="campo-colonia" >Colonia:</oj-label-inline>
                            <oj-input-text id="campo-colonia" value="{{campoColonia}}" required></oj-input-text>
                        </oj-form-layout>
                        <oj-form-layout class="campo-formulario">
                            <oj-label-inline for="campo-codigo-postal" >Codigo Postal:</oj-label-inline>
                            <oj-input-text id="campo-codigo-postal" value="{{campoCodigoPostal}}" required></oj-input-text>
                        </oj-form-layout>
                        <oj-form-layout class="campo-formulario">
                            <oj-label-inline for="campo-telefono" >Telefono:</oj-label-inline>
                            <oj-input-text id="campo-telefono" value="{{campoTelefono}}" required></oj-input-text>
                        </oj-form-layout>
                        <oj-form-layout class="campo-formulario">
                            <oj-label-inline for="campo-estado" >Estado:</oj-label-inline>
                            <oj-select-one id="campo-estado" options="[[datosEstados]]" value="{{campoEstado}}" on-value-changed="[[estadoSeleccionado]]" required>
                            </oj-select-one>
                        </oj-form-layout>
                        <oj-form-layout class="campo-formulario">
                            <oj-label-inline for="campo-municipio" >Municipio:</oj-label-inline>
                            <oj-select-one id="campo-municipio" options="[[datosMunicipios]]" value="{{campoMunicipio}}" required>
                            </oj-select-one>
                        </oj-form-layout>                        
                    </oj-flex-item>
                </div>
            </div>
        </div>
    </div>
    <div slot="footer">
        <oj-button id="btn-cerrar-dialogo-escuela" on-oj-action="[[cerrarDialogoEscuela]]">Cancelar</oj-button>
        <oj-button id="btn-abrir-dialogo-escuela" on-oj-action="[[procesarDatosEscuela]]"><span>
                <oj-bind-text value="[[botonDialogoEscuela]]"></oj-bind-text>
            </span>
        </oj-button>
    </div>
</oj-dialog>
