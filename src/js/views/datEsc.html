<div class="oj-panel oj-margin">
    <h3 class="oj-header-border">Datos de las escuelas</h3>
    <div class="oj-form-layout">
        <div class="oj-form oj-sm-odd-cols-12 oj-md-odd-cols-4 oj-md-labels-inline">
            <div class="oj-flex">
                <div class="oj-flex-item" 
                     style="max-width: 100%; width: 100%; display: contents;">
                    <oj-toolbar id='myToolbar' 
                                aria-label='Barra de edición' 
                                aria-controls='controlled' 
                                class="oj-toolbar-bottom-border">
                        <oj-button id='btnAgregarEscuela' display='icons'>
                            <span slot='startIcon' class='demo-icon-font'><b>+</b></span>
                            Agregar escuela
                        </oj-button>
                        <oj-button id='btnEditarEscuela' display='icons'>
                            <span slot='startIcon' class='demo-icon-font demo-edit-icon-24'></span>
                            Editar escuela
                        </oj-button>
                        <oj-button id='btnEliminarEscuela' display='icons'>
                            <span slot='startIcon' class='demo-icon-font demo-garbage-icon-24'></span>
                            Eliminar escuela
                        </oj-button>
                    </oj-toolbar>
                    <oj-table id="tablaEscuelas" 
                              aria-label='Datos del Alumno' 
                              data='[[origenDatosEscuelas]]'
                              columns='{{nombresColumnas}}' 
                              style='width: 100%;' 
                              dnd.reorder.columns='enabled'
                              selection-mode='{"row": "single"}'
                              on-selection-changed='[[escuelaSeleccionada]]'>
                        <oj-paging-control id="paging" data="[[origenDatosEscuelas]]" page-size="5" slot="bottom">
                        </oj-paging-control>
                    </oj-table>
                </div>
            </div>
        </div>
    </div>
    <h3 class="oj-header-border">Grupos</h3>
    <div class="oj-form-layout">
        <div class="oj-form oj-sm-odd-cols-12 oj-md-odd-cols-4 oj-md-labels-inline">
            <div class="oj-flex">
                <div class="oj-flex-item" 
                     style="max-width: 100%; width: 100%; display: contents;">
                    <oj-toolbar id='myToolbar' 
                                aria-label='Barra de edición' 
                                aria-controls='controlled' 
                                class="oj-toolbar-bottom-border">
                        <oj-button id='btnAgregarEscuela' display='icons'>
                            <span slot='startIcon' class='demo-icon-font'><b>+</b></span>
                            Agregar grupo
                        </oj-button>
                        <oj-button id='btnEditarEscuela' display='icons'>
                            <span slot='startIcon' class='demo-icon-font demo-edit-icon-24'></span>
                            Editar grupo
                        </oj-button>
                        <oj-button id='btnEliminarEscuela' display='icons'>
                            <span slot='startIcon' class='demo-icon-font demo-garbage-icon-24'></span>
                            Eliminar grupo
                        </oj-button>
                    </oj-toolbar>
                    <oj-table id="tablaGrupos" 
                              aria-label='Datos de los grupos' 
                              data='[[origenDatosGrupos]]'
                              columns='{{columnasGrupos}}' 
                              style='width: 100%;' 
                              dnd.reorder.columns='enabled'
                              selection-mode='{"row": "single"}'
                              on-selection-changed='[[grupoSeleccionado]]'>
                        <oj-paging-control id="paging" data="[[origenDatosGrupos]]" page-size="5" slot="bottom">
                        </oj-paging-control>
                    </oj-table>
                </div>
            </div>
        </div>
    </div>
</div>
