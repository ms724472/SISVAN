<div class="oj-panel oj-margin">
    <h3 class="oj-header-border">Estadisticas &Uacute;tiles</h3>
    <div class="oj-form-layout">
        <div class="oj-form oj-sm-odd-cols-12 oj-md-odd-cols-4 oj-md-labels-inline" align="center">
            <oj-accordion>
                <oj-collapsible expanded="true">
                    <h3 slot="header">Indices Z masa para ni&ntilde;as</h3>
                    <oj-chart id="lineChart" 
                              type="line" 
                              data="[[origenDatosZNinas]]" 
                              animation-on-display="auto"
                              animation-on-data-change="auto" 
                              orientation="[[orientationValue]]"
                              hover-behavior="dim"
                              style="max-width:500px;width:100%;height:350px;display: inline-block;">
                        <template slot="itemTemplate" data-oj-as="item">
                            <oj-chart-item value="[[item.data.valor]]" group-id="[[ [item.data.mes] ]]" series-id="[[item.data.serie]]">
                            </oj-chart-item>
                        </template>
                    </oj-chart>
                </oj-collapsible>
                <oj-collapsible>
                    <h3 slot="header">Indices Z masa para ni&ntilde;os</h3>
                    <oj-chart id="lineChart" 
                              type="line" 
                              data="[[origenDatosZNinos]]" 
                              animation-on-display="auto"
                              animation-on-data-change="auto" 
                              orientation="[[orientationValue]]"
                              hover-behavior="dim"
                              style="max-width:500px;width:100%;height:350px;display: inline-block;">
                        <template slot="itemTemplate" data-oj-as="item">
                            <oj-chart-item value="[[item.data.valor]]" group-id="[[ [item.data.mes] ]]" series-id="[[item.data.serie]]">
                            </oj-chart-item>
                        </template>
                    </oj-chart>
                </oj-collapsible>
            </oj-accordion>
        </div>
    </div>
</div>
